<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - ABD BLOGS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="logo">
                <h1>ABD BLOGS</h1>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="admin.html">Admin</a></li>
            </ul>
        </nav>
    </header>

    <main class="main">
        <section class="form-container">
            <h2>Contact Me</h2>
            <p>I'd love to hear from you! Please fill out the form below to get in touch.</p>
            
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                
                <button type="submit" class="btn">Send Message</button>
            </form>
            
            <div id="contactAlert" class="alert hidden"></div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2025 ABD BLOGS. All rights reserved.</p>
    </footer>
    
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const subject = document.getElementById('subject').value;
            const message = document.getElementById('message').value;
            
            const alert = document.getElementById('contactAlert');
            alert.className = 'alert alert-success';
            alert.textContent = 'Thank you for your message! I will get back to you soon.';
            alert.classList.remove('hidden');
            
            // Reset form
            document.getElementById('contactForm').reset();
            
            // Hide alert after 5 seconds
            setTimeout(() => {
                alert.classList.add('hidden');
            }, 5000);
        });
    </script>
</body>
</html>
